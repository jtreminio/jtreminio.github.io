<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keyword }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}">
  {% case page.layout %}
    {% when 'post' %}
  <meta property="og:type" content="article">
  <meta property="og:description" content="{{ page.excerpt | strip_html | truncate:200 }}">
      {% if page.author %}
  <meta property="article:author" content="{{ page.author }}">
      {% endif %}
      {% for tag in page.tags %}
  <meta property="article:tag" content="{{ tag }}">
      {% endfor %}
    {% else %}
  <meta property="og:type" content="website">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  {% endcase %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.SEOTitle }}">

  <title>{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}</title>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="/static/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
  <link rel="shortcut icon" type="image/png" href="/static/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="shortcut icon" type="image/png" href="/static/favicon/favicon-32x32.png" sizes="32x32" />
  <link rel="shortcut icon" type="image/png" href="/static/favicon/favicon-16x16.png" sizes="16x16" />

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Bootstrap Core CSS -->
  <link href="//cdn.jsdelivr.net/npm/bootstrap-no-fonts-no-js@3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/startbootstrap-clean-blog/3.3.7/css/clean-blog.min.css" rel="stylesheet" type="text/css" />

  <!-- Custom Fonts -->
  <link href="//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
  <script src="//cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/rouge.css" />
  <link rel="stylesheet" href="/static/css/custom.css" />
  <link rel="stylesheet" href="/static/css/dark.css" data-dark-style />
</head>
