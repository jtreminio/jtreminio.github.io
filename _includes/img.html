{% capture img_path %}
{{ include.page.baseurl }}/static/post/{{ include.page.date | date: "%Y-%m-%d" }}-{{ include.page.slug }}/{{ include.image }}
{% endcapture %}

<div class="text-center">
  <figure class="img-thumbnail">
    <a href="{{ img_path }}">
      <img style="max-width: 100%; height: auto;" src="{{ img_path }}" width="{{ include.width }}">
      <figcaption><small>{{ include.image }}</small></figcaption>
    </a>
  </figure>
</div>
