<!-- Post Header -->
<header class="intro-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="post-heading">
          <h1>{{ page.title }}</h1>
          <h2 class="subheading">{{ page.description }}</h2>
          <div class="meta">{% include meta.html data=page %}</div>
        </div>
      </div>
    </div>
  </div>
</header>
